<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メル 計算ツール（中央揃え＆整形）</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    input {
      width: 100px;
      margin: 5px auto;
      text-align: center;
      display: block;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .section {
      margin-bottom: 25px;
    }

    .result p {
      font-size: 1.2em;
      margin: 5px 0;
    }

    .highlight {
      font-weight: bold;
    }

    .warning {
      color: red;
      font-size: 0.9em;
      margin: 0;
      display: none;
    }

    button {
      margin-top: 15px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>🎪 メル 計算ツール</h1>

  <div class="section">
    <label for="numPeople">体験者の人数：</label>
    <input type="text" id="numPeople" placeholder="例: 10" oninput="validateAndCalculate('numPeople')">
    <p id="warn-numPeople" class="warning"></p>
  </div>

  <div class="section">
    <p>クローズ時のメル通貨の枚数：</p>

    <label for="m1">1メル：</label>
    <input type="text" id="m1" placeholder="例: 3" oninput="validateAndCalculate('m1')">
    <p id="warn-m1" class="warning"></p>

    <label for="m5">5メル：</label>
    <input type="text" id="m5" placeholder="例: 2" oninput="validateAndCalculate('m5')">
    <p id="warn-m5" class="warning"></p>

    <label for="m10">10メル：</label>
    <input type="text" id="m10" placeholder="例: 4" oninput="validateAndCalculate('m10')">
    <p id="warn-m10" class="warning"></p>

    <label for="m20">20メル：</label>
    <input type="text" id="m20" placeholder="例: 1" oninput="validateAndCalculate('m20')">
    <p id="warn-m20" class="warning"></p>

    <label for="m50">50メル：</label>
    <input type="text" id="m50" placeholder="例: 0" oninput="validateAndCalculate('m50')">
    <p id="warn-m50" class="warning"></p>
  </div>

  <button onclick="resetAll()">リセット</button>

  <div class="section result">
    <h2>結果</h2>
    <p>初期金額（お釣り）：<span class="highlight">2950</span> メル</p>
    <p>理論上の合計金額：<span id="expected" class="highlight">0</span> メル</p>
    <p>実際の金額：<span id="actual" class="highlight">0</span> メル</p>
    <p><strong>誤差：</strong><span id="difference" class="highlight">0</span> メル</p>
  </div>
</div>

<script>
  function isHalfWidthNumber(value) {
    return /^[0-9]*$/.test(value);
  }

  function validateAndCalculate(id) {
    const input = document.getElementById(id);
    const warning = document.getElementById("warn-" + id);
    const value = input.value.trim();

    if (!isHalfWidthNumber(value)) {
      warning.textContent = "半角数字で入力してください";
      warning.style.display = "block";
    } else {
      warning.textContent = "";
      warning.style.display = "none";
      calculate();
    }
  }

  function calculate() {
    const ids = ["numPeople", "m1", "m5", "m10", "m20", "m50"];
    let values = {};
    for (const id of ids) {
      const val = document.getElementById(id).value.trim();
      if (!isHalfWidthNumber(val)) return; // 入力エラーがあれば中止
      values[id] = parseInt(val) || 0;
    }

    const initial = 2950;
    const expected = initial + (values["numPeople"] * 8);
    const actual = values["m1"] * 1 + values["m5"] * 5 + values["m10"] * 10 + values["m20"] * 20 + values["m50"] * 50;
    const difference = actual - expected;

    document.getElementById("expected").textContent = expected;
    document.getElementById("actual").textContent = actual;
    document.getElementById("difference").textContent = difference;
  }

  function resetAll() {
    const ids = ["numPeople", "m1", "m5", "m10", "m20", "m50"];
    for (const id of ids) {
      document.getElementById(id).value = "";
      document.getElementById("warn-" + id).style.display = "none";
    }
    document.getElementById("expected").textContent = "0";
    document.getElementById("actual").textContent = "0";
    document.getElementById("difference").textContent = "0";
  }
</script>

</body>
</html>
